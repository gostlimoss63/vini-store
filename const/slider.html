<section class="slider">
  <div class="slides-wrapper" aria-roledescription="carousel">
    <div id="slides" aria-live="polite">
      <div role="group" aria-roledescription="slide" aria-label="1 of 2">
        <div>
          <h2>Coleção Verão</h2>
          <p>Looks leves e elegantes para a estação.</p>
          <a href="#">Ver coleção</a>
        </div>
        <div aria-hidden="true"></div>
      </div>

      <div role="group" aria-roledescription="slide" aria-label="2 of 2">
        <div>
          <h2>Promoções</h2>
          <p>Descontos em peças selecionadas.</p>
          <a href="#">Comprar agora</a>
        </div>
        <div aria-hidden="true"></div>
      </div>
    </div>

    <!-- controls (IDs are used by JS) -->
    <button id="prev" aria-label="Slide anterior" type="button">‹</button>
    <button id="next" aria-label="Próximo slide" type="button">›</button>

    <!-- dots container (JS will populate) -->
    <div id="dots" role="tablist" aria-label="Navegação de slides"></div>
  </div>
</section>
