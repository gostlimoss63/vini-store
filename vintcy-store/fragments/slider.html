<section class="slider">
  <div class="slides-wrapper" aria-roledescription="carousel">
    <!-- Slides -->
    <div id="slides" aria-live="polite">
      <!-- Slide 1 -->
      <div
        class="slide"
        role="group"
        aria-roledescription="slide"
        aria-label="1 de 2"
      >
        <div class="slide-content">
          <h2 class="slide-title">Coleção Verão</h2>
          <p class="slide-text">Looks leves e elegantes para a estação.</p>
          <a class="slide-btn" href="#">Ver coleção</a>
        </div>

        <img
          class="slide-img"
          src="/vintcy-store/assets/img/colecao_verao.jpg"
          alt="Slider da coleção verão"
        />
      </div>

      <!-- Slide 2 -->
      <div
        class="slide"
        role="group"
        aria-roledescription="slide"
        aria-label="2 de 2"
      >
        <div class="slide-content">
          <h2 class="slide-title">Promoções</h2>
          <p class="slide-text">Descontos em peças selecionadas.</p>
          <a class="slide-btn" href="#">Comprar agora</a>
        </div>

        <div class="slide-placeholder" aria-hidden="true"></div>
      </div>
    </div>

    <!-- Navigation -->
    <button id="prev" aria-label="Slide anterior" type="button" class="nav-btn">
      ‹
    </button>
    <button id="next" aria-label="Próximo slide" type="button" class="nav-btn">
      ›
    </button>

    <!-- Dots -->
    <div id="dots" role="tablist" aria-label="Navegação de slides"></div>
  </div>
</section>
